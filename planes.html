<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planes</title>
    <link rel="stylesheet" href="planes.css" />
  </head>
  <body>
    <div class="header">
      <header>
        <img src="airIndiaLogo.png" alt="" id="logo" />
        <div class="all">
          <div class="topHeader">
            <div class="topHeader1">
              <img src="giftCardIcon.png" alt="" class="giftcard" />
              <span style="color: red">GIFT CARD</span>
            </div>
            <div class="topHeader2">
              <img src="magnifying-glass.png" alt="" class="search" />
              <span>SEARCH</span>
            </div>
            <div class="topHeader3">
              <img src="headphone icon.png" class="headphone" /><
              <span>SUPPORT</span>
            </div>
            <div class="topHeader4">
              <img src="person.png" alt="" class="person" />
              <span>SIGN IN</span>
            </div>
          </div>
          <div class="bottomHeader">
            <ul class="headerBottom">
              <li class="headerLists">BOOK & MANAGE</li>
              <li class="headerLists">WHERE WE FLY</li>
              <li class="headerLists">PREPARE TO TRAVEL</li>
              <li class="headerLists">AIR INDIA EXPERIENCE</li>
              <li class="headerLists">LOYALTY</li>
            </ul>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
